server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki.service.consul:3100/loki/api/v1/push

scrape_configs:
  - job_name: varlog
    static_configs:
      - targets: ["localhost"]
        labels:
          job: varlog
          __path__: /alloc/logs/*.log

  - job_name: docker
    static_configs:
      - targets: [ "localhost" ]
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*.log

  - job_name: fiqo-backend
    static_configs:
      - targets: [ "localhost" ]
        labels:
          job: fiqo-backend
          __path__: /opt/nomad/data/alloc/*/alloc/logs/fiqo-backend.*

  - job_name: fiqo-panel
    static_configs:
      - targets: [ "localhost" ]
        labels:
          job: fiqo-panel
          __path__: /opt/nomad/data/alloc/*/alloc/logs/fiqo-panel.*

  - job_name: postgres
    static_configs:
      - targets: [ "localhost" ]
        labels:
          job: postgres
          __path__: /opt/nomad/data/alloc/*/alloc/logs/postgres.*

  - job_name: minio
    static_configs:
      - targets: [ "localhost" ]
        labels:
          job: minio
          __path__: /opt/nomad/data/alloc/*/alloc/logs/minio.*
